<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Webpage</title>
  <style>
    :root {
      --primary: #4f46e5;
      --accent: #10b981;
      --bg-light: #f9fafb;
      --bg-dark: #1f2937;
      --text-light: #111827;
      --text-dark: #f3f4f6;
      --card-light: #ffffff;
      --card-dark: #374151;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .section {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85); /* Light overlay */
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 8px 20px var(--shadow);
      transition: background 0.4s ease, background-color 0.3s ease;
    }

    body.dark .section {
      background-color: rgba(55, 65, 81, 0.85); 
    }


    #quiz.section {
      background-image: url('https://images.unsplash.com/photo-1581090700227-1e8e28e38d8b?auto=format&fit=crop&w=800&q=60');
    }
    #carousel.section {
      background-image: url('https://images.unsplash.com/photo-1496483648148-47c686dc86a8?auto=format&fit=crop&w=800&q=60');
    }
    #joke.section {
      background-image: url('https://images.unsplash.com/photo-1603532815786-cf28ac4fb9c8?auto=format&fit=crop&w=800&q=60');
    }

    body.dark #quiz.section {
      background-image: url('https://images.unsplash.com/photo-1542282088-fe8426682b8e?auto=format&fit=crop&w=800&q=60');
    }
    body.dark #carousel.section {
      background-image: url('https://images.unsplash.com/photo-1529107386315-e1a2ed48a620?auto=format&fit=crop&w=800&q=60');
    }
    body.dark #joke.section {
      background-image: url('https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?auto=format&fit=crop&w=800&q=60');
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #4338ca;
      transform: scale(1.05);
    }

    .theme-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease;
    }

    .choices button {
      display: block;
      width: 100%;
      margin: 6px 0;
      background-color: var(--accent);
    }

    .choices button:hover {
      background-color: #059669;
    }

    #carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    #carousel img:hover {
      transform: scale(1.02);
    }

    #jokeText {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .score {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        width: 100%;
      }

      #jokeText {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>


  <div class="theme-switch">
    <button onclick="toggleTheme()">üåó Toggle Theme</button>
    <button onclick="toggleMusic()" id="musicToggle">üîä Play Music</button>
  </div>


  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>üéâ Interactive Responsive Webpage</h1>


  <div class="section" id="quiz">
    <h2>üß† Quiz</h2>
    <div id="questionContainer">
      <div class="question" id="question"></div>
      <div class="choices" id="choices"></div>
      <div class="score" id="score">Score: 0</div>
    </div>
  </div>


  <div class="section" id="carousel">
    <h2>üñºÔ∏è Image Carousel</h2>
    <img id="carouselImage" src="https://picsum.photos/800/400?random=1" alt="carousel" />
    <button onclick="nextImage()">Next Image</button>
  </div>


  <div class="section" id="joke">
    <h2>üòÇ Random Joke</h2>
    <p id="jokeText">Click the button to load a funny joke.</p>
    <button onclick="fetchJoke()">Get Joke</button>
  </div>


  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
    let isPlaying = false;
    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("musicToggle");

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        toggleBtn.textContent = "üîä Play Music";
      } else {
        music.play();
        toggleBtn.textContent = "üîá Pause Music";
      }
      isPlaying = !isPlaying;
    }
    const questions = [
      {
        question: "What is the capital of France?",
        choices: ["Paris", "London", "Berlin", "Rome"],
        answer: "Paris"
      },
      {
        question: "Which language runs in a web browser?",
        choices: ["Java", "C", "Python", "JavaScript"],
        answer: "JavaScript"
      },
      {
        question: "What does HTML stand for?",
        choices: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"],
        answer: "Hyper Text Markup Language"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = '';
      q.choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          if (choice === q.answer) {
            score++;
            alert("‚úÖ Correct!");
          } else {
            alert("‚ùå Wrong!");
          }
          document.getElementById("score").textContent = `Score: ${score}`;
          currentQuestion = (currentQuestion + 1) % questions.length;
          loadQuestion();
        };
        choicesDiv.appendChild(btn);
      });
    }

    loadQuestion();
    let imageIndex = 2;
    function nextImage() {
      document.getElementById("carouselImage").src = `https://picsum.photos/800/400?random=${imageIndex}`;
      imageIndex++;
    }
    function fetchJoke() {
      fetch("https://official-joke-api.appspot.com/random_joke")
        .then(res => res.json())
        .then(data => {
          document.getElementById("jokeText").textContent = `${data.setup} ‚Äî ${data.punchline}`;
        })
        .catch(err => {
          document.getElementById("jokeText").textContent = "Oops! Couldn't fetch a joke.";
        });
    }
  </script>
</body>
</html>
